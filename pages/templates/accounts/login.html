{% extends 'layout.html' %}
{% block content %}
{% load humanize %}
{% load static %}
<section class="accounts">
    <div class="container">
        {% include 'partials/_alerts.html' %}
        <div class="col-lg-6 col-md-12 col-sm-12 offset-lg-3 auth-container">
            <h3 class="heading-primary text-center">Login</h3>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input class="form-control" name="username" placeholder="Please enter your username" required autocomplete="on">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Please enter your password" required
                        autocomplete="off">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div>
                <div class="form-group mt-3 text-center">
                    <a href="{% url 'register' %}" class="primary-color">Don't have an account ? Register here</a>
                </div>
                <div class="form-group mt-3 text-center">
                    <a href="{% url 'home' %}" class="primary-color">Back to home page</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
